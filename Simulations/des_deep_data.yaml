
DATASET:
    NAME: tester
    PARAMETERS:
        SIZE: 40000
        SEED: 6
        OUTDIR: des_deep_data
        
COSMOLOGY:
    PARAMETERS:
        H0: 70
        Om0: 0.30
            
IMAGE:
    PARAMETERS:
        exposure_time:
            DISTRIBUTION:
                NAME: des_deep_exposure_time
                PARAMETERS: None
        numPix: 45
        pixel_scale: 0.263
        psf_type: 'GAUSSIAN'
        read_noise: 7
        ccd_gain: 6.083

SURVEY:
    PARAMETERS:
        BANDS: g,r,i,z
        seeing: 
            DISTRIBUTION:
                NAME: des_deep_seeing
                PARAMETERS: None
        magnitude_zero_point:
            DISTRIBUTION:
                NAME: des_deep_magnitude_zero_point
                PARAMETERS: None            
        num_exposures: 1
        sky_brightness: 
            DISTRIBUTION:
                NAME: des_sky_brightness
                PARAMETERS: None


SPECIES:
    GALAXY_1:
        NAME: LENS
        LIGHT_PROFILE_1: 
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: -5 # Overwritten by USERDIST
                center_x: 0.0
                center_y: 0.0
                R_sersic: 0.0 # Overwritten by USERDIST
                n_sersic: 0.0 # Overwritten by USERDIST
                e1: 0.0  # Overwritten by USERDIST
                e2: 0.0  # Overwritten by USERDIST

        MASS_PROFILE_1:
            NAME: SIE 
            PARAMETERS:
                sigma_v: -1.0 # Overwritten by USERDIST
                e1: 0.0 # Overwritten by USERDIST
                e2: 0.0 # Overwritten by USERDIST
                center_x: 0.0
                center_y: 0.0
                    
    GALAXY_2:
        NAME: SOURCE
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                center_x:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.05
                            maximum: 0.05
                center_y:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.05
                            maximum: 0.05
                magnitude: -5 # Overwritten by USERDIST
                R_sersic: 0.0 # Overwritten by USERDIST
                n_sersic: 0.0 # Overwritten by USERDIST
                e1: 0.0 # Overwritten by USERDIST
                e2: 0.0 # Overwritten by USERDIST
                    
    GALAXY_3:
        NAME: SOURCE_off_axis
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: -5 # Overwritten by USERDIST
                R_sersic: 0.0 # Overwritten by USERDIST
                n_sersic: 0.0 # Overwritten by USERDIST
                e1: 0.0 # Overwritten by USERDIST
                e2: 0.0 # Overwritten by USERDIST
                center_x:
                    DISTRIBUTION:
                        NAME: symmetric_uniform_annulus
                        PARAMETERS:
                            r1: 1.0
                            r2: 4.0
                center_y:
                    DISTRIBUTION:
                        NAME: symmetric_uniform_annulus
                        PARAMETERS:
                            r1: 1.0
                            r2: 4.0
                                
    GALAXY_4:
        NAME: DarkGalaxy
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 99 
                R_sersic: 0.5
                n_sersic: 0.5
                e1: 0.0
                e2: 0.0
                center_x: 0.0
                center_y: 0.0
        SHEAR_PROFILE_1: 
            NAME: SHEAR
            PARAMETERS:
                gamma1:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.0
                            std: 0.1
                gamma2:
                    DISTRIBUTION:
                        NAME: normal
                        PARAMETERS:
                            mean: 0.0
                            std: 0.1
            
                    
    POINTSOURCE_1:
        NAME: SNIa
        MODEL: ia_random
        HOST: SOURCE
        PARAMETERS:
            magnitude: -5.0 # Overwritten by lightcurve
            sep_unit: arcsec
            sep:
                DISTRIBUTION:
                    NAME: uniform
                    PARAMETERS:
                        minimum: 0.1
                        maximum: 0.4
    POINTSOURCE_2:
        NAME: SNCC
        MODEL: cc_random
        HOST: SOURCE
        PARAMETERS:
            magnitude: -5.0 # Overwritten by lightcurve
            sep_unit: arcsec
            sep:
                DISTRIBUTION:
                    NAME: uniform
                    PARAMETERS:
                        minimum: 0.1
                        maximum: 0.4
                            
    POINTSOURCE_3:
        NAME: Gal
        HOST: LENS
        MODEL: static
        PARAMETERS:
            magnitude: 100.0
                
    POINTSOURCE_4:
        NAME: Star
        HOST: Foreground
        PARAMETERS:
            magnitude: -5 # Overwritten by USERDIST
                
    POINTSOURCE_5:
        NAME: CenteredStar
        HOST: DarkGalaxy
        PARAMETERS:
            magnitude: -5 # Overwritten by USERDIST
                
    POINTSOURCE_6:
        NAME: Gal2
        HOST: DarkGalaxy
        MODEL: static
        PARAMETERS:
            magnitude: 100.0

    POINTSOURCE_7:
        NAME: normalSNIa
        MODEL: ia_random
        HOST: LENS
        PARAMETERS:
            magnitude: -5.0 # Overwritten by lightcurve
            sep_unit: arcsec
            sep:
                DISTRIBUTION:
                    NAME: uniform
                    PARAMETERS:
                        minimum: 0.1
                        maximum: 0.4
    POINTSOURCE_8:
        NAME: normalSNCC
        MODEL: cc_random
        HOST: LENS
        PARAMETERS:
            magnitude: -5.0 # Overwritten by lightcurve
            sep_unit: arcsec
            sep:
                DISTRIBUTION:
                    NAME: uniform
                    PARAMETERS:
                        minimum: 0.1
                        maximum: 0.4   
                            
    NOISE_1:
        NAME: POISSON_NOISE
        PARAMETERS:
            mean:
                DISTRIBUTION:
                    NAME: uniform
                    PARAMETERS:
                        minimum: 30.0
                        maximum: 100.0
                    
